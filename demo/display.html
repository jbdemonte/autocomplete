<html>    
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <script type="text/javascript" src="../jquery/jquery-1.7.js"></script>
        <script type="text/javascript" src="../jquery-autocomplete.js"></script>
        <link rel="stylesheet" type="text/css" href="../jquery-autocomplete.css" />
        <script type="text/javascript">
            $(function () {
                $("#entry")
                    .autocomplete({
                            source:["Silver", "White", "Gray", "Black", "Red", "Maroon", "Yellow", "Olive",
                                    "Lime", "Green", "Aqua", "Teal", "Blue", "Navy", "Fuchsia", "Purple"],
                            cb: {
                                cast: function (name, display) {
                                    if (display) {
                                        // display item, can generate html
                                        return "<span style='color:" + name.toLowerCase() + "'>" + name + "</span>";
                                    } else {
                                        // used for testing order, ...
                                        return name;
                                    }
                                }
                            }
                        })
                    .focus();
            });
        </script>
    </head>
    <body>
        HTML 4.01 colors</span> : <input id="entry" type="text">
    </body>
</html>
